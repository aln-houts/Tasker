<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasker - Smart Task Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="js/app.js"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col overflow-hidden">
  <!-- Header -->
  <header class="bg-gray-800 p-4 shadow-lg">
    <h1 class="text-2xl font-bold">Tasker</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-4">
    <!-- Filter Bar -->
    <div class="mb-4 flex items-center space-x-2">
      <span class="text-sm font-medium">Filter:</span>
      <button onclick="filterTasks('all')" class="px-3 py-1 rounded bg-gray-700 hover:bg-gray-600 text-sm">All</button>
      <button onclick="filterTasks('event')" class="px-3 py-1 rounded bg-blue-700 hover:bg-blue-600 text-sm">Events</button>
      <button onclick="filterTasks('daily')" class="px-3 py-1 rounded bg-green-700 hover:bg-green-600 text-sm">Daily</button>
      <button onclick="filterTasks('project')" class="px-3 py-1 rounded bg-purple-700 hover:bg-purple-600 text-sm">Projects</button>
      <button onclick="filterTasks('personal')" class="px-3 py-1 rounded bg-orange-700 hover:bg-orange-600 text-sm">Personal</button>
    </div>

    <!-- Task List -->
    <div id="taskStack" class="space-y-4">
      <!-- Task cards will be injected here -->
    </div>
  </main>

  <!-- Add Task Slide-Up Form -->
  <div id="addTaskForm" class="fixed bottom-0 left-0 w-full bg-gray-800 p-4 shadow-lg transform translate-y-full transition-transform duration-300 ease-in-out">
    <div class="max-w-2xl mx-auto">
      <h2 class="text-xl font-bold mb-4">Add New Task</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Title</label>
          <input type="text" id="taskTitle" placeholder="Task Title" class="w-full p-2 rounded bg-gray-700 text-white">
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-1">Description</label>
          <textarea id="taskDescription" placeholder="Task Description" class="w-full p-2 rounded bg-gray-700 text-white" rows="2"></textarea>
        </div>
        
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Category</label>
            <select id="taskCategory" onchange="handleCategoryChange(this.value)" class="w-full p-2 rounded bg-gray-700 text-white">
              <option value="">Select a category</option>
              <option value="event">Event</option>
              <option value="daily">Daily Task</option>
              <option value="project">Project</option>
              <option value="personal">Personal</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-1">Priority</label>
            <select id="taskPriority" class="w-full p-2 rounded bg-gray-700 text-white">
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
        </div>
        
        <!-- Dynamic form fields will be inserted here -->
        <div id="dynamicFields"></div>
        
        <button onclick="addTask()" class="w-full bg-green-600 hover:bg-green-500 text-white py-2 rounded">Add Task</button>
      </div>
    </div>
  </div>

  <!-- Floating Add Button -->
  <button id="toggleFormBtn" onclick="toggleForm()" class="fixed bottom-4 right-4 bg-green-600 hover:bg-green-500 text-white p-4 rounded-full shadow-lg text-xl">+</button>
</body>
</html>
