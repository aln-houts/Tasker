<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasker - Smart Task Management</title>

  <!-- Bulma CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
  />

  <!-- Your app script -->
  <script type="module" src="js/app.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="hero is-dark">
    <div class="hero-body">
      <h1 class="title has-text-white">Tasker</h1>
    </div>
  </header>

  <!-- Main Content -->
  <section class="section">
    <div class="container">
      <!-- Filter Bar -->
      <div class="buttons has-addons is-centered mb-5">
        <button onclick="filterTasks('all')" class="button is-light">All</button>
        <button onclick="filterTasks('event')" class="button is-info">Events</button>
        <button onclick="filterTasks('daily')" class="button is-success">Daily</button>
        <button onclick="filterTasks('project')" class="button is-link">Projects</button>
        <button onclick="filterTasks('personal')" class="button is-warning">Personal</button>
      </div>

      <!-- Task Stack -->
      <div id="taskStack" class="columns is-multiline">
        <!-- JS will inject .column cards here -->
      </div>
    </div>
  </section>

  <!-- Add Task Slide-Up Form -->
  <div
    id="addTaskForm"
    class="modal"
  >
    <div class="modal-background" onclick="toggleForm()"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Add New Task</p>
        <button class="delete" aria-label="close" onclick="toggleForm()"></button>
      </header>
      <section class="modal-card-body">
        <form id="addForm">
          <div class="field">
            <label class="label">Title</label>
            <div class="control">
              <input
                class="input"
                type="text"
                id="taskTitle"
                placeholder="Task Title"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <textarea
                class="textarea"
                id="taskDescription"
                placeholder="Task Description"
                rows="2"
              ></textarea>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field">
                <label class="label">Category</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select
                      id="taskCategory"
                      onchange="handleCategoryChange(this.value)"
                    >
                      <option value="">Select a category</option>
                      <option value="event">Event</option>
                      <option value="daily">Daily Task</option>
                      <option value="project">Project</option>
                      <option value="personal">Personal</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Priority</label>
                <div class="control">
                  <div class="select is-fullwidth">
                    <select id="taskPriority">
                      <option value="high">High</option>
                      <option value="medium" selected>Medium</option>
                      <option value="low">Low</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="dynamic
