<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do Stack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col overflow-hidden">

  <!-- Task List -->
  <div id="taskStack" class="flex-1 overflow-y-auto p-4 space-y-4">
    <!-- Task cards will be injected here -->
  </div>

  <!-- Add Task Slide-Up Form -->
  <div id="addTaskForm" class="fixed bottom-0 left-0 w-full bg-gray-800 p-4 shadow-lg transform translate-y-full transition-transform duration-300">
    <input type="text" id="taskTitle" placeholder="Task Title" class="w-full p-2 rounded mb-2 bg-gray-700 text-white">
    <select id="taskCategory" class="w-full p-2 rounded bg-gray-700 text-white">
      <option value="blue">Light Blue</option>
      <option value="pink">Light Pink</option>
      <option value="orange">Light Orange</option>
      <option value="purple">Light Purple</option>
    </select>
    <button onclick="addTask()" class="w-full bg-green-600 hover:bg-green-500 text-white py-2 rounded mt-2">Add Task</button>
  </div>

  <!-- Floating Add Button -->
  <button id="toggleFormBtn" onclick="toggleForm()" class="fixed bottom-4 right-4 bg-green-600 hover:bg-green-500 text-white p-4 rounded-full shadow-lg text-xl">+</button>

  <script src="app.js"></script>
</body>
</html>
