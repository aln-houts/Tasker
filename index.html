<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasker - Smart Task Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <script type="module" src="js/app.js"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col overflow-hidden">
  <header class="bg-gray-800 p-4 shadow-lg">
    <h1 class="text-2xl font-bold">Tasker</h1>
  </header>

  <main class="flex-1 overflow-y-auto p-4">
    <div class="mb-4">
      <label class="block">Category</label>
      <select id="taskCategory" class="input">
        <option value="">Select a category</option>
        <option value="work">Work</option>
        <option value="home">Home</option>
      </select>

      <label class="block mt-2">Title</label>
      <input id="taskTitle" class="input" placeholder="Task Title" />

      <label class="block mt-2">Description</label>
      <textarea id="taskDescription" class="textarea" placeholder="Task Description"></textarea>

      <label class="block mt-2">Due Date</label>
      <input id="taskDueDate" type="date" class="input" />

      <label class="block mt-2">Priority</label>
      <input id="taskPriority" class="input" placeholder="Priority" />

      <label class="block mt-2">Location</label>
      <input id="taskLocation" class="input" placeholder="Location" />

      <label class="block mt-2">Image Upload</label>
      <input id="imageUpload" type="file" class="input" />
      <div id="imagePreview" class="mt-2">
        <img id="previewImg" style="max-width: 100px; display: none;" />
      </div>
    </div>

    <!-- Task List Display -->
    <div id="taskList" class="mt-4"></div>

    <!-- Modal Placeholder -->
    <div id="taskModal" style="display:none;"></div>
  </main>
</body>
</html>
